<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- style sheet links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="startPage">
        <!-- First page, user starts quiz here -->
        <h1>Coding Quiz Challenge</h1>
        <p>Answer the following multiple choice questions by clicking on the answer you think is correct. If you get
            an
            answer wrong, you will have a time penalty of 10 seconds. Answer all the questions before the time is
            up!
        </p>
        <div id="startButton"><button>Start Quiz</button></div>
    </div>

    <header>
        <div class="viewHighScore"><button>View Highscores</button></div>
        <div class="timer">
            <div class="timeText">Time Left</div>
            <div id="countdown">2:00</div>
        </div>
    </header>

    <div class="quizBox">
        <section>
            <div class="queText">
                <span>Question</span>
            </div>
            <div class="optionList">
                <button class="btn">Answer A</button>
                <button class="btn">Answer B</button>
                <button class="btn">Answer C</button>
                <button class="btn">Answer D</button>
            </div>
        </section>
        <!-- <section>
            <div class="answer">
                <span>Correct!</span>
                <span>Incorrect!</span>
            </div>
        </section> -->
    </div>

    <div id="end">
        <!-- end of quiz page, user imputs initials -->
        <h1 id="finalScore"></h1>
        <!-- <h2>All Done!</h2>
        <p>Your final score is: </p> -->
        <form>
            <input type="text" name="initials" id="initials" />
            <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>
                Save
            </button>
        </form>
    </div>


    <div id="lastPage">
        <!-- score page -->
        <h2>Highscores</h2>
        <!-- scores will show here alongside initials in list form -->
        <ol id="highScoresList"></ol>
        <button>Go Back</button>
        <button>Clear Highscores</button>
    </div>

    <!-- javascript links -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>


</html>
